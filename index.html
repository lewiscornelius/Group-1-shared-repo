<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Vibes</title>
  <!-- below is for map  -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  
  <!-- Nav bar -->
  <div id="navbar">
    <nav class="navbar is-transparent">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <img src="https://bulma.io/images/bulma-logo.png" alt="Bulma: a modern CSS framework based on Flexbox" width="112" height="28">
        </a>
        <div class="navbar-burger" data-target="navbarExampleTransparentExample">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
           
      <div id="navbarExampleTransparentExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="#currentWeather">Sample</a>
          <a class="navbar-item" href="https://bulma.io/">Sample</a>
          <a class="navbar-item" href="https://bulma.io/">Sample</a>
          <a class="navbar-item" href="https://bulma.io/">Sample</a>
        </div>
      </div>
    </nav>
  </div>


  <!-- Search bar to find current location -->
  <section id="search" class="section">
    <div class="container">
      <div class="field has-addons">
        <div class="control">
          <input class="input" type="text" placeholder="Find your location">
        </div>
      </div>
    </div>
  </section>


    <section id="weather-container">
      <!-- Current tempeture within the weather container -->
      <div id="curentTemp">
      </div>
      <!-- Current weather condition e.i. sunny, cloudy, rainy-->
      <div id="currentWeather">
      </div>
      <!-- Cards for the seven day weather coditions -->
      <div id="sevenDayContainer">
          <card id="sun" class="card col-2"></card>
          <card id="mon" class="card col-2"></card>
          <card id="tues" class="card col-2"></card>
          <card id="wed" class="card col-2"></card>
          <card id="thur" class="card col-2"></card>
          <card id="fri" class="card col-2"></card>
          <card id="sat" class="card col-2"></card>
      </div>
    </section>

    <!-- Playlist -->
    <div id="map"></div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/index.js"></script>
  </body>
</html>
