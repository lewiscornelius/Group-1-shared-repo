<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Vibes</title>
  <!-- below is for traffic map  -->
  <link rel="'stylesheet" type="text/css" href="'https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.5.0/maps/maps.css'">
  <!-- below is for map  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
  <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-map.js?key=gUgK3zuO2juaY9exckXhIafpgj38trkj"></script>
  <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-traffic.js?key=gUgK3zuO2juaY9exckXhIafpgj38trkj"></script>


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>

  <!-- Nav bar -->
  <div id="navbar">
    <nav class="navbar is-transparent">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <img src="https://bulma.io/images/bulma-logo.png" alt="Bulma: a modern CSS framework based on Flexbox"
            width="112" height="28">
        </a>
        <div class="navbar-burger" data-target="navbarExampleTransparentExample">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <div id="navbarExampleTransparentExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="#currentWeather">Weather</a>
          <a class="navbar-item" href="#">Traffic</a>
          <a class="navbar-item" href="#">About</a>
          <a class="navbar-item" href="#">Contact Us</a>
        </div>
      </div>
    </nav>
  </div>


  <!--Weather Map-->
  <section id="Map" class="weather">
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.5.0/maps/maps-web.min.js"> </script>
  </section>


  <!-- Search bar to find current location -->
  <section id="search" class="section">
    <div class="container">
      <div class="field has-addons">
        <div class="control">
          <input class="input" type="text" placeholder="Find your location">
          <input id="locationValue" class="input" type="text" placeholder="Find your location">
        </div>
        <div class="control">
          <a class="button is-info">
            Search
          </a>
        </div>
      </div>
  </section>

    <section id="weather-container">
      <!-- Current weather condition e.i. sunny, cloudy, rainy-->
      <div id="currentWeather">
        <div id="currentWeatherForecast">
            <img id="conditionalIcon" class = 'currentIcon'>
            <div>
              <span id="currentTemperature"></span>&deg;F
            </div>
            <div id="currentWeatherConditions">
              <div>Wind Speed:<span id="windSpeed"></span></div>
              <div>Humidity:<span id="humidity"></span></div>
              <div>Precipitation:<span id="precipitation"></span></div>
            </div>
            <div id="currentDaysForecast">
              <div id="nameOfCity">Weather</div>
              <div id="today">Day</div>
              <div id="conditions">Conditions</div>
            </div>
          <div id="sevenDayContainer">
            <div id="dailyForecast"><div class="weekday"></div>
            <div><img id="conditionalIcon"></div>
            <div class="minMaxTemp">
              <span class="temp"></span>
              <span class="temp"></span>
            </div>
          </div>
        </div>
      </div>
      <!-- Cards for the seven day weather conditions -->
      <div id="sevenDayContainer">
        <div>

        </div>
      </div>
    </section>

    <!-- Map -->
    <div id="map"></div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/index.js"></script>
  </body>
  
  <!--Footer -->
  <footer class="footer">
    <div class="content has-text-centered">
      <p class="footer-text">
        &copy; 2023 WeatherWays | All Rights Reserved
      </p>
    </div>
  </footer>
</html>
