<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Vibes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
    <!-- Search bar to find current location -->
    <section id="search">
    </section>

    <section id="weather-container">
        <!-- Current tempeture within the weather container -->
        <div id="curentTemp">
        </div>
        <!-- Current weather condition e.i. sunny, cloudy, rainy-->
        <div id="currentWeather">
        </div>
        <!-- Cards for the seven day weather coditions -->
        <div id="sevenDayContainer">
            <card id="sun"></card>
            <card id="mon"></card>
            <card id="tues"></card>
            <card id="wed"></card>
            <card id="thur"></card>
            <card id="fri"></card>
            <card id="sat"></card>
        </div>
    </section>

    <!-- Playlist -->
    <section id="playlists">
        <div id="wdiget">
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/index.js"></script>
  </body>
</html>
